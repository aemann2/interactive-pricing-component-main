<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Interactive pricing component</title>
</head>

<body>
  <header class='header'>
    <h1 class='header__title'>Simple, traffic-based pricing</h1>
    <p class='header__subtitle'>Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <main class='main'>
    <div class='main__top'>
      <div class='main__top__left'>
        <p class='main__top__left__par'>
          <span class='main__top__k'>100K</span>
          <span class="main__top__pageviews">Pageviews</span>
        </p>
      </div>
      <div class='main__top__right'>
        <p class='main__top__right__par'>
          <span class='main__top__total'>$16.00</span>
          <span class='main__top__month'>/ month</span>
        </p>
      </div>
    </div>
    <div class="range-slider">
      <input id="slider" class="range-slider__range" type="range" value="40" min="0" max="80" step='20'>
    </div>
    <div class='main__bottom'>
      <span class='main__bottom__monthly'>Monthly Billing</span>
      <span class='main__bottom__toggle'>
        <label class='toggle-label'>
          <input class='toggle-input' id='toggle' type="checkbox">
          <span class='toggle-slider'></span>
        </label>
      </span>
      <span class='main__bottom__yearly'>Yearly Billing</span>
      <span class='main__bottom__discount'>-25%</span>
      <hr class='main__bottom__divider'>
    </div>
    <footer class='main__footer'>
      <div class='main__footer__ul'>
        <ul class='main__footer__items'>
          <li class='main__footer__item'>
            <span class='main__footer__item__text'>Unlimited websites</span>
          </li>
          <li class='main__footer__item'>
            <span class='main__footer__item__text'>100% data ownership</span>
          </li>
          <li class='main__footer__item'>
            <span class='main__footer__item__text'>Email reports</span>
          </li>
        </ul>
      </div>
      <div class='main__footer__btn'>
        <button class='main__footer__btn__start'>Start my trial</button>
      </div>
    </footer>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://adam-mann.co">Adam Mann</a>.
  </footer>
  <script src='main.js'></script>
</body>

</html>
