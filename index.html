<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Interactive pricing component</title>
</head>

<body>
  <header class='header'>
    <h1 class='header__title'>Simple, traffic-based pricing</h1>
    <p class='header__subtitle'>Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <main class='main'>
    <div class='main__top'>
      <div class='main__top__left'>
        <p class='main__top__left__par'>
          <span class='main__top__k'>100k</span>
          <span class="main__top__pageviews">Pageviews</span>
        </p>
      </div>
      <div class='main__slider'>
        <input class='main__slider__input' type="range" min="0" max="80" value="40" step="20" class="slider"
          id="slider">
      </div>
      <div class='main__top__right'>
        <p class='main__top__right__par'>
          <span class='main__top__dollar'>$</span>
          <span class='main__top__total'>16</span>
          <span class='main__top__month'>/month</span>
        </p>
      </div>
    </div>
    <div class='main__bottom'>
      <span class='main__bottom__monthly'>Monthly Billing</span>
      <span class='main__bottom__toggle'>
        <label class='main__bottom__label'>
          <input class='main__bottom__input' id='toggle' type="checkbox">
          <span class='main__bottom__slider'></span>
        </label>
      </span>
      <span class='main__bottom__yearly'>Yearly Billing</span>
      <span class='main__bottom__discount'>25% discount</span>
    </div>
    <footer class='main__footer'>
      <div class='main__footer__ul'>
        <ul class='main__footer__items'>
          <li class='main__footer__item'>Unlimited websites</li>
          <li class='main__footer__item'>100% data ownership</li>
          <li class='main__footer__item'>Email reports</li>
        </ul>
      </div>
      <div class='main__footer__btn'>
        <button class='main__footer__btn__start'>Start my trial</button>
      </div>
    </footer>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://adam-mann.co">Adam Mann</a>.
  </footer>
  <script src='main.js'></script>
</body>

</html>
